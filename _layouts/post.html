---
layout: default
---
<article id="post-page">
	{% if page.image.feature %}
		<img src="{{ site.github.url }}/img/{{ page.image.feature }}">
	{% endif %}
	<h2>{{ page.title }}</h2>
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
	<div class="content">

		{{ content }}
		{% include disqus.html %}

	</div>
</article>
<script type="text/javascript">
	document.getElementByTagName('title')=fbViewContent();
	fbViewContent(){
  	fbq('track', 'ViewContent', {
    	content_ids: 'title',
  	});
  }
</script>
